<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- Bootstrap (note we do not import any other stylesheet) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container text-center">
      <h1>Bootstrap demo</h1>
      <p>Le Wagon's boilerplate to play with Bootstrap</p>
      <hr>
      <h3>Design a button</h3>
      <!-- TODO: Make this link a button -->
      <a href="#">Make me a button</a>
      <hr>
      <h3>Design a form</h3>

      <!-- TODO: Make a reponsive Bootstrap form, then make it inline -->
      <form action="">
        <label for="email">Enter your email</label>
        <input type="email" placeholder="bob@gmail.com" id="email">

        <label for="password">Enter your password</label>
        <input type="password" placeholder="•••••••" id="password">

        <input type="submit" value="Sign in">
      </form>
      <hr>
      <h3>Make a button modal</h3>
      <a href="#">Launch a modal</a>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Popper.js (library used by bootstrap for some components like popover, dropdown, etc.) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
